<body>
    <div class="border p-3 mt4">
        <div class="row pb-2">
            <h2 class="text-primary">
                Notenrechner von Philskillz 
            </h2>
        </div>
    </div>
    <br>

    <h1 id="average" class="text-info">Notenschnitt berechnen</h1>

    <hr style="color: white">

    <div class="row pt-4">
        <div class="col-md-6">
            <h3 class="text-warning">Runden auf</h3>
            <div>
                <div class="ms-0 me-1">
                    <div class="form-outline">
                        <select class="form-select" id="average-round-select">
                            <option value="0">Ganze Noten</option>
                            <option value="2">Zehntel Noten</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div class="row pt-4">
        <div class="col-md-6">
            <h3 class="text-warning">Vorhandene Noten</h3>
            <div style="width: 50%; float: left;">
                <div class="ms-0 me-1">
                    <h5 class="text-light">Gewichtung %</h5>
                    <div class="form-outline" id="average-grade-weights">
                        <input id="average-weight0" type="number" class="form-control mt-1 mb-2" placeholder="%"/>
                    </div>
                </div>
            </div>
            <div style="margin-left: 50%;">
                <div class="ms-1 me-0">
                    <h5 class="text-light">Note</h5>
                    <div class="form-outline" id="average-grades">
                        <input id="average-grade0" type="number" class="form-control mt-1 mb-2" placeholder="1-6" min="1" max="6" pattern=".1"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="row pt-4">
        <div class="col-md-6">
            <div class="w-100 btn-group mb-1" role="group">
                <button id="average-new" type="button" class="w-50 btn btn-primary rounded ms-0 me-1">
                    <i class="bi bi-plus-square-dotted"></i> &nbsp; Neuer Wert
                </button>
                <button id="average-delete" type="button" class="w-50 btn btn-danger rounded ms-1 me-0">
                    <i class="bi bi-trash"></i> &nbsp; Wert löschen
                </button>
            </div>
            <div class="w-100 btn-group mt-1" role="group">
                <button id="average-calculate" type="button" class="w-50 btn btn-success rounded ms-0 me-1">
                    <i class="bi bi-arrow-right-square"></i> &nbsp; Rechnen
                </button>
                <button id="average-reset" type="button" class="w-50 btn btn-danger rounded ms-1 me-0">
                    <i class="bi bi-arrow-counterclockwise"></i> &nbsp; Zurücksetzen
                </button>
            </div>
        </div>
    </div>

    <div class="row pt-4">
        <div class="col-md-6">
            <h3 class="text-warning">Ergebnis Note</h3>
            <div>
                <div class="ms-0 me-1">
                    <div class="form-outline">
                        <input id="average-result" type="number" class="form-control" placeholder="..." pattern=".1" readonly/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <h6 class="text-secondary">Keine gewährleistung der korrektheit des Ergebnisses</h6>
