<script>
    function updateTime(elementId) {
        const element = document.getElementById(elementId);
    
        function update() {
            const now = new Date();
            const formatter = new Intl.DateTimeFormat('de', {
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            });
    
            const timeParts = formatter.formatToParts(now);
    
            const hours = timeParts.find(part => part.type === 'hour').value;
            const minutes = timeParts.find(part => part.type === 'minute').value;
            const timeZoneName = timeParts.find(part => part.type === 'timeZoneName').value;
    
            element.textContent = `${hours}:${minutes} ${timeZoneName}`;
        }
    
        // Initial update
        update();
    
        // Update the time every minute
        setInterval(update, 60000);
    }
    
    // Call updateTime with element ID 'time-element'
    updateTime('time-element');
</script>
